<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Donatcal</title>

    <style>
      

    </style>
  </head>

  <body>
    <h1>Donatcal分數計算器</h1>

    <p>
        一個加總計算器
    </p>
    <div class="result">
    <span class="goal"></span>
    <span class="totalScore"></span>
    </div>
    <div class="submitForm">
      <label for=“players”>選擇人數</label>
      <select name="players" id="players">
        <option value='4'>4</option>
        <option value='5'>5</option>
        <option value='6'>6</option>
        <option value='7'>7</option>
      </select>
      <label for="goalField">鍵入目標值</label>
      <input type="number" id="goalField" class="goalField" pattern="[0-9]*">
      <input type="submit" value="提交" class="goalSubmit">
    </div>
    
    <table id="table"></table>

    <div class = "gameOver" style = "display: none">
      <div><h1>任務完成！</h1></div>
      <p>請截圖保存或重載開始新的一局！</p>
    </div>

    <script src="donatcal.js"></script>
  </body>
</html>
